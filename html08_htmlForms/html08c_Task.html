<body>
  <h1>Event Registration Form</h1>

  <form action="/register-event" method="POST">

    <fieldset>
      <legend>Personal Information</legend>

      <label for="firstName">First Name:</label>
      <input id="firstName" name="firstName" type="text" placeholder="John" required>

      <label for="lastName">Last Name:</label>
      <input id="lastName" name="lastName" type="text" placeholder="Smith" required>

      <label for="email">Email:</label>
      <input id="email" name="email" type="email" placeholder="john@example.com" required>

      <label for="phone">Phone:</label>
      <input id="phone" name="phone" type="tel" placeholder="(555) 123-4567">
    </fieldset>

    <fieldset>
      <legend>Event Details</legend>

      <label for="eventDate">Preferred Date:</label>
      <input id="eventDate" name="eventDate" type="date" required>

      <label for="eventType">Event Type:</label>
      <select id="eventType" name="eventType">
        <option value="">-- Select --</option>
        <option value="workshop">Workshop</option>
        <option value="conference">Conference</option>
        <option value="webinar">Webinar</option>
        <option value="meetup">Meetup</option>
      </select>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Tell us about yourself..."></textarea>
    </fieldset>

    <div class="button-group">
      <button type="submit">Register</button>
      <button type="reset">Clear</button>
    </div>

  </form>

<!DOCTYPE html>
<html>
<head>
    <title>My First JavaScript</title>
</head>
<body>
    <h1>Hello JavaScript!</h1>
    <p>Open the console (F12) to see messages.</p>
    
    <script>        
        // Log messages to the console
        console.log('Ryan');
        console.log('Blue');
        console.log('47');
        console.log('guitar');
        // Write to the page
        document.write('<p>This text was added by JavaScript.</p>');
    </script>
</body>
</html>

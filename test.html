<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Theme Image Gallery</title>

  <!-- Google Font (Exo 2) -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">

  <!-- Site CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>My Themed Gallery</h1>
    <p class="tagline">Explore scenes across different genres</p>
  </header>

  <main class="gallery">
    <!-- Sci-Fi Theme -->
    <article class="theme-card scifi">
      <div class="image-container">
        <img src="images/cosmic.jpg" alt="Space scene with nebula">
        <h3 class="image-title">Cosmic Voyage</h3>
      </div>
      <p class="description">
        Journey through the vast expanse of space where advanced civilizations explore distant galaxies.
      </p>
    </article>

    <!-- Fantasy Theme -->
    <article class="theme-card fantasy">
      <div class="image-container">
        <img src="images/fantasy.jpeg" alt="Fantasy landscape with mountains">
        <h3 class="image-title">Enchanted Forest</h3>
      </div>
      <p class="description">
        Journey through the vast expanse of space where advanced civilizations explore distant galaxies.
      </p>
    </article>
